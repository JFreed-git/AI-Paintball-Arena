<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Aim Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div id="instructions" class="hidden">Hit ESC to return to the menu</div>
            <div id="score">Score: 0</div>
            <div id="timer" class="hidden">Time: 0s</div>
        </div>
        <div id="crosshair">+</div>

        <div id="mainMenu" class="menu">
            <h1>3D Aim Trainer</h1>
            <div class="field">
                <label for="sensInput">Mouse Sensitivity</label>
                <input type="range" id="sensInput" min="0.2" max="3" step="0.1" value="1.0">
                <span id="sensValue">1.0</span>
            </div>
            <div class="field">
                <label for="fovInput">Field of View</label>
                <input type="range" id="fovInput" min="50" max="110" step="1" value="75">
                <span id="fovValue">75</span>
            </div>
            <div class="field">
                <label for="targetCountInput">Targets</label>
                <input type="range" id="targetCountInput" min="1" max="20" step="1" value="5">
                <span id="targetCountValue">5</span>
            </div>
            <div class="actions">
                <button id="gotoTimed">Timed</button>
                <button id="gotoUntimed">Free Practice</button>
            </div>
        </div>

        <div id="timedMenu" class="menu hidden">
            <h2>Timed</h2>
            <div class="field">
                <label>Gamemode
                    <select id="modeSelectTimed">
                        <option value="Free Space" selected>Free Space</option>
                        <option value="Wall">Wall</option>
                    </select>
                </label>
            </div>
            <div class="field">
                <label>Time (seconds)
                    <input type="number" id="timeInput" value="30" min="5" max="300">
                </label>
            </div>
            <div class="actions">
                <button id="startTimed">Start</button>
                <button class="secondary" id="backFromTimed">Back</button>
            </div>
        </div>

        <div id="untimedMenu" class="menu hidden">
            <h2>Free Practice</h2>
            <div class="field">
                <label>Gamemode
                    <select id="modeSelectUntimed">
                        <option value="Free Space" selected>Free Space</option>
                        <option value="Wall">Wall</option>
                    </select>
                </label>
            </div>
            <div class="actions">
                <button id="startUntimed">Start</button>
                <button class="secondary" id="backFromUntimed">Back</button>
            </div>
        </div>

        <div id="resultMenu" class="menu hidden">
            <h2>Session Complete</h2>
            <p style="text-align:center;margin:10px 0 20px;">Final Score: <strong><span id="finalScore">0</span></strong></p>
            <div class="actions">
                <button id="backToMenu">Back to Main Menu</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="freeSpaceGame.js"></script>
    <script src="wallGame.js"></script>
    <script src="targets.js"></script>
    <script src="menuNavigation.js"></script>
    <script src="playerControls.js"></script>
    <script src="game.js"></script>
</body>
</html>
